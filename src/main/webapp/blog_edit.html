<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>

    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/blog_edit.css">
    <!--引入md-->
    <link rel="stylesheet" href="./editor.md/css/editormd.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <!---->

</head>
<body>
    <script src="./js/isLogin.js"></script>
     <div class="nav">
         <img src="./image/2.jpg">
         <span>我的博客系统</span>
         <div class="cut"></div>
         <a href="blog_list.html">主页</a>
         <a href="blog_edit.html">写博客</a>
         <a href="#">注销</a>
     </div>
     <div class="blog_edit_container">
        <form action="submitBlog" method="post" style="height:100%"><!-- form表单提交博客内容 -->
        <div class="title">
        <input type="text" name="title" id="title" placeholder="在此处输入标题">
        <input type="submit" value="发布文章" id="submit">
        </div>
        <div id="editor">
            <!-- 将markdown同步到textarea -->
            <textarea name="content" style="display:none"></textarea>
        </div>
    </form>
    </div>
    <script>
        //初始化编辑器
        let editor=editormd("editor",{
            //设置宽度
            width:"100%",
            //设置高度
            height:"calc(90% - 50px)",
            //编辑器的初始内容
            markdown:"# 在这里写下一篇博客",
            //指定editor.md的依赖路径
            path:"editor.md/lib/",
            //editor.md会自动将内容同步到textarea中
            saveHTMLToTextarea:true
        
        });
        isLogin("blog_edit.html");
    </script>
     </body>
</html>
